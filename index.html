<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마스토돈 툿 파일 HTML 변환기</title>
    <style>
        body {
            font-family: 'RiaSans-ExtraBold', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>마스토돈 툿 파일 HTML 변환기</h1>
        <p>마스토돈 툿 파일을 업로드하여 HTML로 변환하세요.</p>
        <input type="file" id="fileInput" class="button" />
        <p>변환된 멘션 아이디와 내용은 아래 테이블에 표시됩니다.</p>
        <table id="jsonTable">
            <thead>
                <tr>
                    <th>멘션 아이디</th>
                    <th>멘션 내용</th>
                </tr>
            </thead>
            <tbody>
                <!-- JSON 데이터가 여기에 표시됩니다 -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        displayMentions(jsonData);
                    } catch (error) {
                        alert('유효한 JSON 파일이 아닙니다. 다시 시도해주세요.');
                    }
                };
                reader.readAsText(file);
            }
        });

        function displayMentions(data) {
            const tableBody = document.getElementById('jsonTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // 테이블 초기화

            // 'items' 배열 내의 각 멘션 데이터를 테이블에 추가
            if (data.items && Array.isArray(data.items)) {
                data.items.forEach(item => {
                    const row = tableBody.insertRow();
                    const idCell = row.insertCell(0);
                    const contentCell = row.insertCell(1);

                    idCell.textContent = item.mentionId || '아이디 없음';
                    contentCell.textContent = item.mentionContent || '내용 없음';
                });
            } else {
                alert('멘션 데이터가 없습니다.');
            }
        }
    </script>
</body>
</html>
