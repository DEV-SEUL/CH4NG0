<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마스토돈 툿 파일 HTML 변환기</title>
    <style>
        /* 스타일 추가 */
        body {
            font-family: 'RiaSans-ExtraBold', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #loading {
            text-align: center;
            font-size: 18px;
            color: #007bff;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>마스토돈 툿 파일 HTML 변환기</h1>
        <input type="file" id="file-upload" accept=".json" />
        <button class="button" id="next-step-btn" disabled>파일 업로드 후 변환</button>
        <div id="loading" style="display: none;">변환 중... 잠시만 기다려 주세요.</div>
        <div id="file-info"></div>
        <div id="html-preview"></div>
        <a href="#" id="download-btn" style="display:none;" download="converted.html">변환된 HTML 다운로드</a>
    </div>

    <script>
        document.getElementById("file-upload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById("file-info").innerHTML = `파일 이름: ${file.name}<br>파일 크기: ${(file.size / 1024).toFixed(2)} KB`;
                document.getElementById("next-step-btn").disabled = false;
            }
        });

        document.getElementById("next-step-btn").addEventListener("click", function() {
            const file = document.getElementById("file-upload").files[0];
            const reader = new FileReader();

            document.getElementById("loading").style.display = "block";  // 로딩 메시지 표시

            reader.onload = function(e) {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    const htmlContent = convertJsonToHtml(jsonData);

                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = "converted.html";
                    link.click();  // 자동으로 다운로드
                } catch (error) {
                    alert("잘못된 JSON 파일입니다.");
                } finally {
                    document.getElementById("loading").style.display = "none";  // 로딩 숨기기
                }
            };

            reader.readAsText(file);
        });

        function convertJsonToHtml(jsonData) {
            let htmlContent = "<table border='1'><tr><th>Key</th><th>Value</th></tr>";
            for (const key in jsonData) {
                if (jsonData.hasOwnProperty(key)) {
                    htmlContent += `<tr><td>${key}</td><td>${jsonData[key]}</td></tr>`;
                }
            }
            htmlContent += "</table>";
            return htmlContent;
        }
    </script>
</body>
</html>
