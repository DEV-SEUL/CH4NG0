<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>마스토돈 툿 파일 HTML 변환기</title>
    <style>


@font-face {
    font-family: 'RiaSans-ExtraBold';
    src: url('https://raw.githubusercontent.com/DEV-SEUL/CH4NG0/main/Fonts/RiaSans-ExtraBold.otf') format('opentype'),
         url('https://raw.githubusercontent.com/DEV-SEUL/CH4NG0/main/Fonts/RiaSans-ExtraBold.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

        
        body {
            font-family: 'RiaSans-ExtraBold', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>마스토돈 툿 파일 HTML 변환기</h1>
        <p>마스토돈 툿 파일을 업로드하여 HTML로 변환하세요.</p>
        <a href="#" class="button" id="uploadButton">파일 업로드</a>
        <p>변환된 HTML 파일을 다운로드할 수 있습니다.</p>
    </div>
    <script>
        document.getElementById("uploadButton").onclick = function() {
            alert("파일 업로드 기능을 추가해야 합니다.");
        };
    </script>
</body>
</html>
