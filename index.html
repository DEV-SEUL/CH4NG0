<!DOCTYPE html>

    <style>

        .sidebar {

        .upload-btn:hover {

        #fileInput {

        .search-container {

        }

        .search-input {

        }

        .search-input:focus {

        }

        .stats {

        .conversation-list {

        .filter-inputs {

        .color-item {

    </style>
</head>

    <script>
        let dmData = null;
        let conversations = {};
        let allConversations = {};
        let currentConversation = null;
        let myUserId = null;

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('searchInput').addEventListener('input', handleSearch);
        document.getElementById('sentColor').addEventListener('input', updateColors);
        document.getElementById('receivedColor').addEventListener('input', updateColors);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            console.log('ÌååÏùº Î°úÎî© Ï§ë...', file.name);
            document.getElementById('stats').textContent = 'ÌååÏùº ÏùΩÎäî Ï§ë...';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let content = e.target.result;
                    console.log('ÌååÏùº ÌÅ¨Í∏∞:', content.length);
                    
                    // Ìä∏ÏúÑÌÑ∞ ÏïÑÏπ¥Ïù¥Î∏å Ìè¨Îß∑ Ï†ïÎ¶¨
                    content = content.replace(/^window\.__THAR_CONFIG\s*=\s*/, '');
                    content = content.replace(/^var\s+\w+\s*=\s*/, '');
                    content = content.replace(/;?\s*$/, '');
                    
                    dmData = JSON.parse(content);
                    console.log('ÌååÏã± ÏôÑÎ£å:', dmData);
                    
                    processMessages();
                    displayConversations();
                    
                    console.log('ÎåÄÌôî Ï≤òÎ¶¨ ÏôÑÎ£å');
                } catch (error) {
                    console.error('ÏóêÎü¨:', error);
                    alert('ÌååÏùºÏùÑ ÏùΩÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.\n\n' + error.message);
                    document.getElementById('stats').textContent = 'ÌååÏùº ÏùΩÍ∏∞ Ïã§Ìå®';
                }
            };
            
            reader.onerror = function() {
                alert('ÌååÏùºÏùÑ ÏùΩÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                document.getElementById('stats').textContent = 'ÌååÏùº ÏùΩÍ∏∞ Ïã§Ìå®';
            };
            
            reader.readAsText(file);
        }

        function processMessages() {
            allConversations = {};
            let messages = [];
            
            console.log('Î©îÏãúÏßÄ Ï≤òÎ¶¨ ÏãúÏûë:', dmData);
            
            // Îã§ÏñëÌïú Ìä∏ÏúÑÌÑ∞ ÏïÑÏπ¥Ïù¥Î∏å Ìè¨Îß∑ ÏßÄÏõê
            if (Array.isArray(dmData)) {
                messages = dmData;
            } else if (dmData.conversations) {
                messages = dmData.conversations;
            } else if (dmData[0] && dmData[0].dmConversation) {
                messages = dmData.flatMap(item => item.dmConversation.messages || []);
            }

            console.log('Î©îÏãúÏßÄ Î∞∞Ïó¥:', messages.length);

            messages.forEach(msg => {
                let conversationId, conversationName, messageData;
                
                if (msg.dmConversation) {
                    conversationId = msg.dmConversation.conversationId;
                    messageData = msg.dmConversation.messages || [];
                    conversationName = msg.dmConversation.conversationId;
                } else if (msg.conversationId) {
                    conversationId = msg.conversationId;
                    messageData = msg.messages || [];
                    conversationName = msg.conversationId;
                } else {
                    return;
                }

                if (!allConversations[conversationId]) {
                    allConversations[conversationId] = {
                        id: conversationId,
                        name: conversationName,
                        messages: [],
                        participants: new Set()
                    };
                }

                messageData.forEach(m => {
                    const senderId = m.senderId || m.messageCreate?.senderId || '';
                    if (senderId) {
                        allConversations[conversationId].participants.add(senderId);
                    }
                });

                allConversations[conversationId].messages.push(...messageData);
            });

            // Î©îÏãúÏßÄ ÏãúÍ∞ÑÏàú Ï†ïÎ†¨
            Object.values(allConversations).forEach(conv => {
                conv.messages.sort((a, b) => {
                    const timeA = new Date(a.createdAt || a.messageCreate?.createdAt || 0);
                    const timeB = new Date(b.createdAt || b.messageCreate?.createdAt || 0);
                    return timeA - timeB;
                });
                conv.participants = Array.from(conv.participants);
            });

            conversations = { ...allConversations };
            console.log('ÎåÄÌôî Ï≤òÎ¶¨ ÏôÑÎ£å:', Object.keys(conversations).length);
        }

        function displayConversations() {
            const list = document.getElementById('conversationList');
            list.innerHTML = '';

            const convArray = Object.values(conversations);
            const totalMessages = convArray.reduce((sum, c) => sum + c.messages.length, 0);
            
            document.getElementById('stats').textContent = 
                `ÎåÄÌôî ${convArray.length}Í∞ú ‚Ä¢ Î©îÏãúÏßÄ ${totalMessages}Í∞ú`;

            console.log('ÎåÄÌôî ÌëúÏãú:', convArray.length);

            convArray.forEach(conv => {
                const li = document.createElement('li');
                li.className = 'conversation-item';
                
                const lastMessage = conv.messages[conv.messages.length - 1];
                const lastText = getMessageText(lastMessage);
                const lastTime = new Date(lastMessage.createdAt || lastMessage.messageCreate?.createdAt);
                
                li.innerHTML = `
                    <div class="conversation-name">${escapeHtml(conv.name)}</div>
                    <div class="conversation-preview">${escapeHtml(lastText.substring(0, 50))}${lastText.length > 50 ? '...' : ''}</div>
                    <div class="conversation-time">${formatDate(lastTime)}</div>
                `;
                
                li.addEventListener('click', () => displayMessages(conv));
                list.appendChild(li);
            });
        }

        function handleSearch(event) {
            const query = event.target.value.toLowerCase();
            const items = document.querySelectorAll('.conversation-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(query) ? 'block' : 'none';
            });
        }

        function displayMessages(conversation) {
            currentConversation = conversation;
            
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('chatTitle').textContent = conversation.name;
            
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = '';
            
            // ÎÇ¥ ID Ï∂îÏ†ï
            const senderCounts = {};
            conversation.messages.forEach(msg => {
                const senderId = msg.senderId || msg.messageCreate?.senderId || '';
                senderCounts[senderId] = (senderCounts[senderId] || 0) + 1;
            });
            myUserId = Object.keys(senderCounts).reduce((a, b) => 
                senderCounts[a] > senderCounts[b] ? a : b
            );
            
            let lastDate = null;
            
            conversation.messages.forEach(msg => {
                const time = new Date(msg.createdAt || msg.messageCreate?.createdAt);
                const currentDate = time.toLocaleDateString('ko-KR');
                
                if (lastDate !== currentDate) {
                    const divider = document.createElement('div');
                    divider.className = 'date-separator';
                    divider.innerHTML = `<span>${currentDate}</span>`;
                    messagesArea.appendChild(divider);
                    lastDate = currentDate;
                }
                
                const senderId = msg.senderId || msg.messageCreate?.senderId || '';
                const isSent = senderId === myUserId;
                const text = getMessageText(msg);
                const senderName = isSent ? 'ÎÇò' : (senderId.substring(0, 10) || 'ÏÉÅÎåÄÎ∞©');
                const initial = senderName[0];
                
                const messageGroup = document.createElement('div');
                messageGroup.className = `message-group ${isSent ? 'sent' : 'received'}`;
                
                messageGroup.innerHTML = `
                    <div class="message-avatar">${escapeHtml(initial)}</div>
                    <div class="message-content">
                        <div class="message-sender">${escapeHtml(senderName)}</div>
                        <div class="message-bubble">${escapeHtml(text)}</div>
                        <div class="message-time">${formatTime(time)}</div>
                    </div>
                `;
                
                messagesArea.appendChild(messageGroup);
            });
            
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function applyFilter() {
            const user1 = document.getElementById('userId1').value.trim().toLowerCase();
            const user2 = document.getElementById('userId2').value.trim().toLowerCase();

            if (!user1 || !user2) {
                alert('Îëê ÏÇ¨Ïö©ÏûêÎ•º Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            conversations = {};
            
            Object.values(allConversations).forEach(conv => {
                const participantIds = conv.participants.map(p => p.toLowerCase());
                const conversationIdLower = conv.id.toLowerCase();
                const conversationNameLower = conv.name.toLowerCase();
                
                const hasUser1 = participantIds.some(p => p.includes(user1)) || 
                               conversationIdLower.includes(user1) || 
                               conversationNameLower.includes(user1);
                               
                const hasUser2 = participantIds.some(p => p.includes(user2)) || 
                               conversationIdLower.includes(user2) || 
                               conversationNameLower.includes(user2);

                if (hasUser1 && hasUser2) {
                    conversations[conv.id] = conv;
                }
            });

            displayConversations();
            
            const statusDiv = document.getElementById('filterStatus');
            if (Object.keys(conversations).length > 0) {
                statusDiv.innerHTML = `<div class="filter-status">‚úì ${Object.keys(conversations).length}Í∞úÏùò ÎåÄÌôî ÌïÑÌÑ∞ÎßÅÎê®</div>`;
            } else {
                statusDiv.innerHTML = `<div style="background: #4a1d1d; color: #f87171; padding: 12px; border-radius: 8px; font-size: 14px; margin-top: 12px;">ÎåÄÌôîÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§</div>`;
            }
        }

        function clearFilter() {
            conversations = { ...allConversations };
            document.getElementById('userId1').value = '';
            document.getElementById('userId2').value = '';
            document.getElementById('filterStatus').innerHTML = '';
            displayConversations();
        }

        function updateColors() {
            const sentColor = document.getElementById('sentColor').value;
            const receivedColor = document.getElementById('receivedColor').value;

            const style = document.createElement('style');
            style.id = 'custom-colors';
            
            const existingStyle = document.getElementById('custom-colors');
            if (existingStyle) existingStyle.remove();

            style.textContent = `
                .message-group.sent .message-bubble {
                    background: ${sentColor} !important;
                }
                .message-group.received .message-bubble {
                    background: ${receivedColor} !important;
                }
                .message-group.sent .message-avatar {
                    background: ${sentColor} !important;
                }
            `;
            
            document.head.appendChild(style);
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('show');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }

        function getMessageText(msg) {
            if (msg.text) return msg.text;
            if (msg.messageCreate?.text) return msg.messageCreate.text;
            if (msg.messageCreate?.messageData?.text) return msg.messageCreate.messageData.text;
            return '[Î©îÏãúÏßÄ ÏóÜÏùå]';
        }

        function formatTime(date) {
            if (!date || isNaN(date)) return '';
            return date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }

        function formatDate(date) {
            if (!date || isNaN(date)) return '';
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'Ïò§Îäò';
            if (days === 1) return 'Ïñ¥Ï†ú';
            if (days < 7) return `${days}Ïùº Ï†Ñ`;
            return date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Î™®Îã¨ Î∞îÍπ• ÌÅ¥Î¶≠Ïãú Îã´Í∏∞
        document.getElementById('settingsModal').addEventListener('click', function(e) {
            if (e.target === this) closeSettings();
        });
    </script>
