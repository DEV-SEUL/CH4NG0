<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마스토돈 툿 파일 HTML 변환기</title>
    <style>
        @font-face {
            font-family: 'RiaSans-ExtraBold';
            src: url('https://raw.githubusercontent.com/DEV-SEUL/CH4NG0/main/Fonts/RiaSans-ExtraBold.otf') format('opentype'),
                 url('https://raw.githubusercontent.com/DEV-SEUL/CH4NG0/main/Fonts/RiaSans-ExtraBold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'RiaSans-ExtraBold', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
        }

        #file-info {
            text-align: center;
            margin-top: 20px;
        }

        #html-preview {
            margin-top: 20px;
            background-color: #f5f5f5;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #download-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        #download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>마스토돈 툿 파일 HTML 변환기</h1>
        <p>마스토돈 툿 파일을 업로드하여 HTML로 변환하세요.</p>
        <input type="file" id="file-upload" accept=".json" />
        <button class="button" id="next-step-btn" disabled>파일 업로드 후 변환</button>
        <div id="file-info"></div>
        <div id="html-preview"></div>
        <a href="#" id="download-btn" style="display:none;" download="converted.html">변환된 HTML 다운로드</a>
    </div>

    <script>
        // 파일 업로드 이벤트 리스너
        document.getElementById("file-upload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById("file-info").innerHTML = `파일 이름: ${file.name}<br>파일 크기: ${(file.size / 1024).toFixed(2)} KB`;
                document.getElementById("next-step-btn").disabled = false;
            }
        });

        // 변환 버튼 클릭 이벤트 리스너
        document.getElementById("next-step-btn").addEventListener("click", function() {
            const file = document.getElementById("file-upload").files[0];
            const reader = new FileReader();

            // 파일 읽기 완료 후 처리
            reader.onload = function(e) {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    const htmlContent = convertJsonToHtml(jsonData);
                    document.getElementById("html-preview").textContent = htmlContent;
                    document.getElementById("download-btn").style.display = "block"; // 다운로드 버튼 표시
                } catch (error) {
                    alert("JSON 파일 형식이 올바르지 않습니다.");
                }
            };

            reader.readAsText(file);
        });

        // JSON을 HTML로 변환하는 함수 (예시로 JSON을 문자열로 변환)
        function convertJsonToHtml(jsonData) {
            return JSON.stringify(jsonData, null, 2); // JSON 데이터를 예쁘게 포맷해서 반환
        }

        // 다운로드 버튼 클릭 시 변환된 HTML 파일 다운로드
        document.getElementById("download-btn").addEventListener("click", function() {
            const htmlContent = document.getElementById("html-preview").textContent;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "converted.html";
            link.click();
        });
    </script>
</body>
</html>
